<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Hide the checkbox */
    input[type="checkbox"] {
      display: none;
    }

    /* Style for the label (toggle switch) */
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Styling for the track/background of the toggle */
    .toggle .track {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ccc;
      border-radius: 34px;
      transition: background-color 0.3s;
    }

    /* Styling for the thumb/handle of the toggle */
    .toggle .thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 30px;
      height: 30px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    /* Change the background color when the checkbox is checked */
    input[type="checkbox"]:checked + .toggle .track {
      background-color: #66bb6a; /* Change this color for the checked state */
    }

    /* Move the thumb to the right when the checkbox is checked */
    input[type="checkbox"]:checked + .toggle .thumb {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

  <!-- Checkbox input -->
  <input type="checkbox" id="toggleCheckbox">

  <!-- Toggle container -->
  <label for="toggleCheckbox" class="toggle">
    <!-- Track/background of the toggle -->
    <div class="track"></div>
    <!-- Thumb/handle of the toggle -->
    <div class="thumb"></div>
  </label>

</body>
</html>
